---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sentinels
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sentinels
    spec:
      containers:
        - name: sentinels
          image: zerofruit/sentinel:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: products-data
              mountPath: /usr/src/app/s
            - name: products-csv
              mountPath: /usr/src/app/csv
          command: ["npm"]
          args: ["run", "keep"]
          env:
            - name: SUBDIR
              value: "2"
          ports:
            - containerPort: 7070
          readinessProbe:
            httpGet:
              path: /
              port: 7070
            timeoutSeconds: 10
      volumes:
        - name: products-csv
          configMap:
            name: products-csv
        - name: products-data
          persistentVolumeClaim:
            claimName: products-data

---

apiVersion: v1
kind: Service
metadata:
  name: sentinels
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 7070
  selector:
    app: sentinels

